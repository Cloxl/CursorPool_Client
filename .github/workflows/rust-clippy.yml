name: Rust Clippy

on:
  pull_request:
    branches: [ main, master, dev ]
    paths:
      - 'src-tauri/**/*.rs'
      - 'src-tauri/Cargo.toml'
      - 'src-tauri/Cargo.lock'
      - 'src-tauri/.clippy.toml'

jobs:
  clippy_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: clippy
      
      - name: Run Clippy (基本检查)
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --manifest-path=src-tauri/Cargo.toml -- -D warnings
          
      - name: Run Clippy (扩展检查)
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --manifest-path=src-tauri/Cargo.toml -- -W clippy::pedantic -W clippy::nursery -W clippy::unwrap_used 